<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="/media/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Pokedex_</title>
  </head>

  <body>
    <header class="header">
      <i class="gg-pokemon"></i>
      <h1>Pokedex_</h1>
    </header>
    <main class="main_container">
      <div class="name_container">
        <div class="title_pok">
          <span class="name_container__span-iconoFuego"></span>
          <h2 id="nombre-pokemon">.</h2>
        </div>
        <div class="img_pok">
          <span class="img_pok-charizar"></span>
        </div>
      </div>

      <div class="attributes_container">
        <div class="attribute">
          <h3>No.</h3>
          <p id="numero-pokemon">.</p>
        </div>
        <div class="attribute">
          <h3>Level</h3>
          <p id="nivel-pokemon">.</p>
        </div>
        <div class="attribute">
          <h3>TYPE</h3>
          <p id="type-pokemon">.</p>
        </div>
        <div class="attribute">
          <h3>HABILITY</h3>
          <p id="hability-pokemon">.</p>
        </div>
        <div class="attribute">
          <h3>HEIGHT</h3>
          <p id="height-pokemon">.</p>
        </div>
        <div class="attribute">
          <h3>WEIGHT</h3>
          <p id="weight-pokemon">.</p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="other_container"><h3>OTHERS</h3></div>
      <div class="button_container">
        <button class="button mewtwo"></button>
        <button class="button pikachu"></button>
        <button class="button serperior"></button>
        <button class="button vulpix"></button>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>

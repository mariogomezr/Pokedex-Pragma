<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link href="https://css.gg/pokemon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Pokedex_</title>
  </head>

  <body>
    <header class="header">
      <i class="gg-pokemon"></i>
      <h1>Pokedex_</h1>
    </header>
    <main class="main_container">
      <div class="name_container">
        <div class="title_pok">
            <img src="/media/fire.jpg" alt="fire element" />
            <h2>CHARIZARD</h2>
        </div>
        <div class="img_pok">
          <img src="/media/charizard.png" alt="charizard" />
        </div>
      </div>

      <div class="attributes_container">
        <div class="attribute">
          <h3>No.</h3>
          <p>006</p>
        </div>
        <div class="attribute">
          <h3>Level</h3>
          <p>100</p>
        </div>
        <div class="attribute">
          <h3>TYPE</h3>
          <p>FIRE</p>
        </div>
        <div class="attribute">
          <h3>HABILITY</h3>
          <p>FLAMES</p>
        </div>
        <div class="attribute">
          <h3>HEIGHT</h3>
          <p>1.7 m</p>
        </div>
        <div class="attribute">
          <h3>WEIGHT</h3>
          <p>90.5 Kg</p>
        </div>
      </div>
    </main>
    <footer class="footer">
        <div class="footer_container">
            <h3>OTHERS</h3>
            <img src="/media/mewtwo.png" alt="mewtwo" />
            <img src="/media/pikachu.png" alt="pikachu" />
            <img src="/media/serperior.png" alt="serperior" />
            <img src="/media/vulpix.png" alt="vulpix" />
        </div>
    </footer>
  </body>
</html>
